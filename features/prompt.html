<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Xeno v2.0 - Command Prompt</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: monospace;
      padding: 10px;
      margin: 0;
      overflow-x: hidden;
    }
    .line {
      margin: 5px 0;
      white-space: pre-wrap;
    }
    input {
      background: black;
      color: inherit;
      border: none;
      outline: none;
      font-family: monospace;
      font-size: 1em;
      width: 90%;
    }
    #output {
      white-space: pre-wrap;
      max-height: 80vh;
      overflow-y: auto;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="output"></div>
  <div class="line">
    <span>&gt;</span> <input type="text" id="input" autofocus autocomplete="off" />
  </div>

  <script>
    const input = document.getElementById('input');
    const output = document.getElementById('output');
    let history = [];
    let historyIndex = -1;

    function appendLine(text) {
      const line = document.createElement('div');
      line.className = 'line';
      line.textContent = text;
      output.appendChild(line);
      window.scrollTo(0, document.body.scrollHeight);
    }

    function handleCommand(cmd) {
      const args = cmd.trim().split(' ');
      const baseCmd = args[0].toLowerCase();

      const colors = {
        0: '#000000', 1: '#0000AA', 2: '#00AA00', 3: '#00AAAA',
        4: '#AA0000', 5: '#AA00AA', 6: '#AA5500', 7: '#AAAAAA',
        8: '#555555', 9: '#5555FF', A: '#55FF55', B: '#55FFFF',
        C: '#FF5555', D: '#FF55FF', E: '#FFFF55', F: '#FFFFFF'
      };

      switch (baseCmd) {
        case 'make':
          if (args[1] === 'cookie') {
            if (document.getElementById('cookieBtn')) {
              appendLine("Cookie button already exists.");
              break;
            }
            const btn = document.createElement('button');
            btn.textContent = 'ðŸª Cookie';
            btn.id = 'cookieBtn';
            btn.style.position = 'absolute';
            btn.style.left = '50%';
            btn.style.top = '50%';
            btn.style.transform = 'translate(-50%, -50%)';
            document.body.appendChild(btn);
            appendLine("Created a cookie button.");
          }
          break;

        case 'delete':
          if (args[1] === 'cookie') {
            const btn = document.getElementById('cookieBtn');
            if (btn) {
              btn.remove();
              appendLine("Cookie button deleted.");
            } else {
              appendLine("No cookie to delete.");
            }
          }
          break;

        case 'info':
          appendLine("Xeno v2.0.0.0");
          break;

        case 'reset':
          location.reload();
          break;

        case 'help':
          appendLine(
            "Available commands:\n" +
            "make cookie â€“ Creates a cookie button\n" +
            "delete cookie â€“ Deletes the cookie button\n" +
            "info â€“ Shows Xeno version\n" +
            "reset â€“ Reloads the page\n" +
            "ver â€“ Prints fake version info\n" +
            "echo [text] â€“ Repeats what you type\n" +
            "cls â€“ Clears the screen\n" +
            "time â€“ Shows the current time\n" +
            "date â€“ Shows today's date\n" +
            "whoami â€“ Displays fake username\n" +
            "color â€“ Change background/text color (e.g. color 1F)\n"
          );
          break;

        case 'ver':
          appendLine("Microsoft Windows [Version Xeno-2025.07.22]");
          break;

        case 'echo':
          appendLine(cmd.slice(5));
          break;

        case 'cls':
          output.innerHTML = '';
          break;

        case 'time':
          appendLine("Current time: " + new Date().toLocaleTimeString());
          break;

        case 'date':
          appendLine("Todayâ€™s date: " + new Date().toLocaleDateString());
          break;

        case 'whoami':
          appendLine("xeno_user");
          break;

        case 'color':
          if (args.length === 1) {
            // No args = reset
            document.body.style.backgroundColor = '#000000';
            document.body.style.color = '#FFFFFF';
            appendLine("Color reset to default.");
          } else if (args[1].length === 1 || args[1].length === 2) {
            const bgCode = args[1].length === 2 ? args[1][0].toUpperCase() : null;
            const fgCode = args[1].length === 2 ? args[1][1].toUpperCase() : args[1][0].toUpperCase();

            if ((bgCode === null || colors[bgCode]) && colors[fgCode]) {
              if (bgCode) document.body.style.backgroundColor = colors[bgCode];
              document.body.style.color = colors[fgCode];
              appendLine(`Color set to ${args[1].toUpperCase()}`);
            } else {
              appendLine("Invalid color code.");
            }
          } else {
            appendLine("Usage: color [hex] (e.g. color 0A)");
          }
          break;

        default:
          appendLine(`'${cmd}' is not recognized as a command.`);
      }
    }

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        const cmd = input.value;
        if (!cmd.trim()) return;
        appendLine('> ' + cmd);
        handleCommand(cmd);
        history.push(cmd);
        historyIndex = history.length;
        input.value = '';
      } else if (e.key === 'ArrowUp') {
        if (historyIndex > 0) {
          historyIndex--;
          input.value = history[historyIndex];
        }
      } else if (e.key === 'ArrowDown') {
        if (historyIndex < history.length - 1) {
          historyIndex++;
          input.value = history[historyIndex];
        } else {
          historyIndex = history.length;
          input.value = '';
        }
      }
    });
  </script>
</body>
</html>
