<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Xeno v2.0 - Command Prompt</title>
  <style>
    body {
      background-color: black;
      color: lime;
      font-family: monospace;
      padding: 10px;
      margin: 0;
      overflow-x: hidden;
    }
    .line {
      margin: 5px 0;
    }
    input {
      background: black;
      color: lime;
      border: none;
      outline: none;
      font-family: monospace;
      font-size: 1em;
      width: 90%;
    }
    #output {
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div id="output"></div>
  <div class="line">
    <span>&gt;</span> <input type="text" id="input" autofocus autocomplete="off" />
  </div>

  <script>
    const input = document.getElementById('input');
    const output = document.getElementById('output');
    let history = [];
    let historyIndex = -1;

    function appendLine(text) {
      const line = document.createElement('div');
      line.className = 'line';
      line.textContent = text;
      output.appendChild(line);
      window.scrollTo(0, document.body.scrollHeight);
    }

    function handleCommand(cmd) {
      const args = cmd.trim().split(' ');
      const baseCmd = args[0];

      switch (baseCmd) {
        case 'make':
          if (args[1] === 'cookie') {
            const btn = document.createElement('button');
            btn.textContent = 'ðŸª Cookie';
            btn.id = 'cookieBtn';
            btn.style.position = 'absolute';
            btn.style.left = '50%';
            btn.style.top = '50%';
            btn.style.transform = 'translate(-50%, -50%)';
            document.body.appendChild(btn);
            appendLine("Created a cookie button.");
          }
          break;

        case 'delete':
          if (args[1] === 'cookie') {
            const btn = document.getElementById('cookieBtn');
            if (btn) {
              btn.remove();
              appendLine("Cookie button deleted.");
            } else {
              appendLine("No cookie to delete.");
            }
          }
          break;

        case 'info':
          appendLine("Xeno v2.0.13.521");
          break;

        case 'reload':
          location.reload();
          break;

        default:
          appendLine(`'${cmd}' is not recognized as a command.`);
      }
    }

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        const cmd = input.value;
        appendLine('> ' + cmd);
        handleCommand(cmd);
        history.push(cmd);
        historyIndex = history.length;
        input.value = '';
      } else if (e.key === 'ArrowUp') {
        if (historyIndex > 0) {
          historyIndex--;
          input.value = history[historyIndex];
        }
      } else if (e.key === 'ArrowDown') {
        if (historyIndex < history.length - 1) {
          historyIndex++;
          input.value = history[historyIndex];
        } else {
          historyIndex = history.length;
          input.value = '';
        }
      }
    });
  </script>
</body>
</html>
