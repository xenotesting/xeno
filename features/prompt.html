<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Xeno v2.0 - Command Prompt</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: monospace;
      padding: 10px;
    }
    #terminal {
      white-space: pre-wrap;
      outline: none;
    }
    .input-line {
      display: inline;
    }
  </style>
</head>
<body>
  <div id="terminal" tabindex="0"></div>

  <script>
    const terminal = document.getElementById("terminal");
    const version = "Xeno v2.0.13.521";
    let input = "";
    let commandHistory = [];
    let historyIndex = 0;

    const colors = {
      "0": "black",
      "1": "blue",
      "2": "green",
      "3": "cyan",
      "4": "red",
      "5": "purple",
      "6": "yellow",
      "7": "lightgray",
      "8": "gray",
      "9": "lightblue",
      "A": "lightgreen",
      "B": "lightcyan",
      "C": "lightred",
      "D": "lightpurple",
      "E": "lightyellow",
      "F": "white",
    };

    function appendLine(text = "") {
      terminal.innerHTML += text + "\n";
      terminal.scrollTop = terminal.scrollHeight;
    }

    function prompt() {
      appendLine("> " + input);
      handleCommand(input.trim());
      input = "";
    }

    function handleCommand(cmd) {
      commandHistory.push(cmd);
      historyIndex = commandHistory.length;

      const [base, ...args] = cmd.split(" ");
      const argStr = args.join(" ");

      switch (base.toLowerCase()) {
        case "make":
          if (argStr === "cookie") createCookie();
          else appendLine("Unknown argument for make.");
          break;

        case "delete":
          if (argStr === "cookie") deleteCookie();
          else appendLine("Unknown argument for delete.");
          break;

        case "info":
          appendLine(version);
          break;

        case "reset":
          location.reload();
          break;

        case "clear":
          terminal.innerHTML = "";
          break;

        case "ver":
          appendLine("Xeno Terminal [V6]");
          break;

        case "echo":
          appendLine(argStr);
          break;

        case "time":
          appendLine("Time: " + new Date().toLocaleTimeString());
          break;

        case "date":
          appendLine("Date: " + new Date().toLocaleDateString());
          break;

        case "whoami":
          appendLine("User: Guest");
          break;

        case "color":
          if (/^[0-9A-Fa-f]{2}$/.test(argStr)) {
            document.body.style.backgroundColor = colors[argStr[0].toUpperCase()];
            document.body.style.color = colors[argStr[1].toUpperCase()];
          } else {
            appendLine("Usage: color <2-digit hex> (e.g., color 1F)");
          }
          break;

        case "colorhelp":
          appendLine("Color codes (first = background, second = text):");
          for (const [code, name] of Object.entries(colors)) {
            appendLine(`${code} = ${name}`);
          }
          appendLine("Example: color 1F â†’ Blue background, white text");
          break;

        case "help":
          appendLine(
            "Available commands:\n" +
            "make cookie â€“ Creates a cookie button\n" +
            "delete cookie â€“ Deletes the cookie button\n" +
            "info â€“ Shows current Xeno version\n" +
            "reset â€“ Reloads the page\n" +
            "ver â€“ Prints prompt version info\n" +
            "echo [text] â€“ Repeats what you type\n" +
            "clear â€“ Clears the screen\n" +
            "time â€“ Shows the current time\n" +
            "date â€“ Shows today's date\n" +
            "whoami â€“ Displays fake username\n" +
            "color <code> â€“ Change terminal colors (e.g. color 1F)\n" +
            "colorHelp â€“ Shows all color options\n"
          );
          break;

        default:
          if (cmd !== "") appendLine(`'${cmd}' is not recognized as a command.`);
      }
    }

    function createCookie() {
      if (!document.getElementById("cookieBtn")) {
        const btn = document.createElement("button");
        btn.id = "cookieBtn";
        btn.innerText = "ðŸª Cookie!";
        btn.style.position = "absolute";
        btn.style.top = "50%";
        btn.style.left = "50%";
        btn.style.transform = "translate(-50%, -50%)";
        document.body.appendChild(btn);
        appendLine("Cookie made.");
      } else {
        appendLine("Cookie already exists.");
      }
    }

    function deleteCookie() {
      const btn = document.getElementById("cookieBtn");
      if (btn) {
        btn.remove();
        appendLine("Cookie deleted.");
      } else {
        appendLine("No cookie found.");
      }
    }

    terminal.addEventListener("keydown", (e) => {
      e.preventDefault();

      if (e.key === "Backspace") {
        input = input.slice(0, -1);
        redrawInput();
      } else if (e.key === "Enter") {
        prompt();
      } else if (e.key === "ArrowUp") {
        if (historyIndex > 0) {
          historyIndex--;
          input = commandHistory[historyIndex];
          redrawInput();
        }
      } else if (e.key === "ArrowDown") {
        if (historyIndex < commandHistory.length - 1) {
          historyIndex++;
          input = commandHistory[historyIndex];
        } else {
          input = "";
        }
        redrawInput();
      } else if (e.key.length === 1) {
        input += e.key;
        redrawInput();
      }
    });

    function redrawInput() {
      const lines = terminal.innerHTML.split("\n");
      lines[lines.length - 1] = "> " + input;
      terminal.innerHTML = lines.join("\n");
    }

    appendLine("Xeno Prompt - Type 'help' for a list of commands");
    appendLine("> ");
    terminal.focus();
  </script>
</body>
</html>
