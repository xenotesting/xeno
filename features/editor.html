<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Xeno HTML Editor</title>
    <style>
      @font-face {
        font-family: 'Black Mango';
        src: url('/fonts/black-mango-regular.woff2') format('woff2'),
             url('/fonts/black-mango-regular.woff') format('woff'),
             url('/fonts/black-mango-regular.ttf') format('truetype'),
             url('/fonts/black-mango-regular.otf') format('opentype');
        font-weight: normal;
        font-style: normal;
      }

      body {
        margin: 0;
        font-family: sans-serif;
        background-color: #1a1a1a;
        color: #f2f2f2;
      }

      header {
        text-align: center;
        padding: 20px;
        background-color: #222;
      }

      header h1 {
        font-family: 'Black Mango', sans-serif;
        font-size: 2.5rem;
        margin: 0;
        color: #ffffff;
      }

      .description {
        text-align: center;
        font-size: 1rem;
        margin-top: 5px;
        color: #ccc;
      }

      .editor-container {
        display: flex;
        height: calc(100vh - 160px);
        padding: 0 10px 10px;
        gap: 10px;
      }

      textarea {
        flex: 1;
        background-color: #121212;
        color: #fff;
        border: none;
        padding: 10px;
        font-family: monospace;
        font-size: 14px;
        resize: none;
      }

      iframe {
        flex: 1;
        border: none;
        background-color: #fff;
      }

      .run-button {
        display: flex;
        justify-content: center;
        padding: 10px;
      }

      button {
        background-color: #04aa6d;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      button:hover {
        background-color: #039a62;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Xeno HTML Editor</h1>
<div class="description">
  Write your
  <a href="https://en.wikipedia.org/wiki/HTML" target="_blank" rel="noopener" style="color: #04aa6d; text-decoration: none;">HTML</a>,
  <a href="https://en.wikipedia.org/wiki/JavaScript" target="_blank" rel="noopener" style="color: #04aa6d; text-decoration: none;">JavaScript</a>, and
  <a href="https://en.wikipedia.org/wiki/CSS" target="_blank" rel="noopener" style="color: #04aa6d; text-decoration: none;">CSS</a>
  on the left. Hit "Run Code" to preview it on the right.
</div>

    <div class="editor-container">
      <textarea id="code">
<!DOCTYPE html>
<html>
  <head>
    <title>Don't make copies of Xeno! Don't be like Uranium!</title>
  </head>
  <body>
    <h1>Hey that's a pretty cool header!</h1>
    <p>This is your preview. Write some more code and it'll go in here xd</p>
  </body>
</html>
      </textarea>
      <iframe id="preview"></iframe>
    </div>

    <div class="run-button">
      <button onclick="updateOutput()">Run Code</button>
    </div>

    <script>
      function updateOutput() {
        const code = document.getElementById("code").value;
        const preview = document.getElementById("preview");
        preview.srcdoc = code;
      }
    </script>
  </body>
</html>
