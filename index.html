<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>v2.0 Early Build - Xeno</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Libre Baskerville', serif;
      background-color: #000;
      color: #fff;
      text-align: center;
    }

    header {
      display: flex;
      align-items: center;
      padding: 20px;
      position: absolute;
      top: 0;
      left: 0;
    }

    header img {
      height: 50px;
    }

    .main-logo {
      margin-top: 100px;
    }

    .main-logo img {
      height: 120px;
    }

    .alt-logo {
      position: absolute;
      top: 110px;
      left: 30px;
      height: 60px;
    }

    .description {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #ccc;
    }

    .random-text {
      margin-top: 20px;
      font-style: italic;
      color: #aaa;
    }

    .funnylink {
      margin-top: 30px;
      font-weight: bold;
      color: #4af;
    }

    .arrow {
      margin-top: 10px;
    }

    .section {
      margin-top: 60px;
    }

    .section img {
      width: 300px;
      max-width: 80%;
      border-radius: 10px;
    }

    .section p {
      margin-top: 10px;
      font-size: 1rem;
      color: #ddd;
    }

    footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: #777;
      padding: 30px;
    }
  </style>
</head>
<body>
  <!-- welcome to top left corner logo to mimic google sites-->
  <header>
    <img src="/images/top-left-logo.png" alt="Top Left Logo">
  </header>

  <!-- welcome to main logo -->
  <div class="main-logo">
    <img src="/images/main-logo.png" alt="Main Logo">
  </div>

  <!-- welcome to alt logo -->
  <img class="alt-logo" src="/images/alt-logo.png" alt="Alt Logo">

  <!-- welcome to description -->
  <p class="description">XENO v2.0 EARLY BUILD</p>

  <!-- welcome to random text (will change once in a while, it is currently there for version purposes -->
  <p class="random-text">Development version: 1.9 | Published version: 1.7.6</p>

  <!-- Funny Link Text -->
  <p class="funnylink">Scroll down for links, you silly</p>
  <div class="arrow">
    <img src="/images/arrow.gif" alt="Scroll Down Arrow" height="60">
  </div>

  <!-- Sections with Images and Text -->
  <div class="section">
    <img src="/images/section1.png" alt="Section 1">
    <p>This is the first section explaining something about Xeno.</p>
  </div>

  <div class="section">
    <img src="/images/section2.png" alt="Section 2">
    <p>This is the second section explaining something else.</p>
  </div>

  <div class="section">
    <img src="/images/section3.png" alt="Section 3">
    <p>This is the third section with even more info.</p>
  </div>

  <!-- Footer -->
  <footer>
    xeno &copy; 2024 - 2025
  </footer>
</body>
</html>
