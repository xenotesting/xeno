<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      if (window.location.pathname === "/") {
        window.location.replace("/home");
      }
    </script>
  </head>
  <body>
    <p>If you're not redirected, <a href="/home">click here</a>.</p>
  </body>
</html>
