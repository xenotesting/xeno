<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Xeno v2.0 - Features</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    /* Top-left logo */
    .logo {
      position: absolute;
      top: 15px;
      left: 20px;
    }

    .logo img {
      height: 50px;
    }

    /* Centered button container */
    .center-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      gap: 20px;
    }

    /* Button styling */
    .nav-button {
      background: none;
      border: 2px solid white;
      color: white;
      padding: 10px 20px;
      font-size: 1.2rem;
      cursor: pointer;
      text-decoration: none;
      transition: 0.2s ease-in-out;
    }

    .nav-button:hover {
      background: white;
      color: black;
    }
  </style>
</head>
<body>
  <!-- Top-left logo -->
  <div class="logo">
    <img src="/images/alt-logo.png" alt="Xeno Logo" />
  </div>

  <!-- Centered buttons -->
  <div class="center-buttons">
    <a class="nav-button" href="/home.html">Home</a>
    <a class="nav-button" href="/player">Music Player</a>
    <a class="nav-button" href="/about">About</a>
    <a class="nav-button" href="/games">Games</a>
    <a class="nav-button" href="/contact">Contact</a>
  </div>
</body>
</html>
