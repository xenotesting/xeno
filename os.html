<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Xeno OS</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
      background: linear-gradient(to bottom right, #cfd9df, #e2ebf0);
    }
    #taskbar {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40px;
      background-color: #1a1a1a;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 10px;
    }
    .window {
      position: absolute;
      width: 300px;
      height: 200px;
      background-color: white;
      border: 1px solid #888;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
    }
    .titlebar {
      background-color: #0078d7;
      color: white;
      padding: 8px;
      cursor: move;
      display: flex;
      justify-content: space-between;
      align-items: center;
      user-select: none;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }
    .close {
      cursor: pointer;
      padding: 0 6px;
      font-weight: bold;
    }
    .content {
      flex: 1;
      padding: 10px;
      overflow: auto;
    }
    #desktop {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 40px;
      background: /images/xenopc.png;
    }
    .icon {
      width: 60px;
      margin: 10px;
      text-align: center;
      color: black;
      cursor: pointer;
    }
    .icon img {
      width: 48px;
      height: 48px;
    }
  </style>
</head>
<body>
  <div id="desktop">
    <div class="icon" onclick="openWindow('Example App', 'This is an example window.')">
      <img src="https://cdn-icons-png.flaticon.com/512/168/168881.png">
      <div>Example</div>
    </div>
  </div>
  <div id="taskbar">
    <strong>Xeno OS</strong>
  </div>

  <script>
    let zIndexCounter = 1;

    function openWindow(title, contentHTML) {
      const win = document.createElement("div");
      win.className = "window";
      win.style.top = "100px";
      win.style.left = "100px";
      win.style.zIndex = zIndexCounter++;

      win.innerHTML = `
        <div class="titlebar">
          <span>${title}</span>
          <span class="close" onclick="this.closest('.window').remove()">Ã—</span>
        </div>
        <div class="content">${contentHTML}</div>
      `;

      document.body.appendChild(win);
      makeDraggable(win);
    }

    function makeDraggable(win) {
      const titlebar = win.querySelector('.titlebar');
      let offsetX, offsetY;
      let isDragging = false;

      titlebar.addEventListener('mousedown', (e) => {
        isDragging = true;
        offsetX = e.clientX - win.offsetLeft;
        offsetY = e.clientY - win.offsetTop;
        win.style.zIndex = zIndexCounter++;
      });

      window.addEventListener('mousemove', (e) => {
        if (isDragging) {
          win.style.left = `${e.clientX - offsetX}px`;
          win.style.top = `${e.clientY - offsetY}px`;
        }
      });

      window.addEventListener('mouseup', () => {
        isDragging = false;
      });
    }
  </script>
</body>
</html>
